<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Form Page</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <form class="" action="form.html" method="post">
      <label>Text field:</label>
      <input type="text" placeholder="Text input"><br>
      <label>E-mail:</label>
      <input type="email" name="" placeholder="name@domain.tld"><br>
      <label>Password:</label>
      <input type="password" name="" placeholder="whatwillthisshow?"><br>
      <label>Telephone:</label>
      <input type="tel" placeholder="(123)456-7890"><br>
      <label>Date:</label>
      <input type="date"><br>
      <label>Text Area:</label>
      <textarea rows="8" cols="40" placeholder="describe your problem"></textarea><br>
      <label>Search:</label>
      <input type="search" placeholder="keyword search term"><br>
      <label>File:</label>
      <input type="file"><br>
      <label>Submit:</label>
      <input type="submit" value="Send it!">
      <input type="reset" value="Reset the form">
    </form>
  </body>
</html>
